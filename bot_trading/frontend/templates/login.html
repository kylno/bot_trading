<!DOCTYPE html>
<html>
<head>
    <title>🔐 Connexion IA</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 40px; text-align: center; }
        form { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 0 10px #ccc; }
        input { margin: 10px; padding: 10px; width: 200px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007ACC; color: white; border: none; border-radius: 6px; font-weight: bold; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
     {% include 'header.html' %}
    <h2>🔐 Connexion au cockpit IA</h2>
    <form method="POST">
        <input name="username" placeholder="Nom d'utilisateur" required><br>
        <input name="password" type="password" placeholder="Mot de passe" required><br>
        <button type="submit">Connexion</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
