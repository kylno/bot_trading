<body>

  <button onclick="lancerModule('/run_profiteur')">ðŸ¤‘ Lancer IA Profiteur</button>
  <button onclick="lancerModule('/run_accumulateur')">ðŸ“¥ Lancer IA Accumulateur</button>

  <table id="resultats">
    <thead>
      <tr><th>Module</th><th>Analyse</th><th>Heure</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function lancerModule(route) {
      fetch(route)
        .then(res => res.json())
        .then(data => {
          const table = document.querySelector("#resultats tbody");
          const row = document.createElement("tr");
          const heure = new Date().toLocaleTimeString();

          row.innerHTML = `<td>${data.module}</td><td>${data.resultat}</td><td>${heure}</td>`;
          table.appendChild(row);
        });
    }
  </script>
